<!DOCTYPE html>
<html dir="ltr" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Alışveriş Sepeti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .total {
            font-weight: bold;
            text-align: left;
            margin-top: 20px;
            font-size: 18px;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Alışveriş Sepeti</h1>
    {% if sepet %}
    <ul>
        {% for item in sepet %}
        <li>{{ item.name }} - {{ item.price }} TL</li>
        {% endfor %}
    </ul>
    <div class="total">Toplam: {{ toplam }} TL</div>
    {% else %}
    <p>Sepetiniz boş</p>
    {% endif %}
    <div class="buttons">
        <a href="/">Alışverişe Devam Et</a>
    </div>
</body>
</html>
